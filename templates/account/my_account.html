{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}My Account{% endblock title %}

{% block main %}
<div class="card border-primary m-auto mb-3" style="max-width: 30rem">
  <div class="card-header text-center">My Account</div>
  {% if user.avatar and not form.avatar.errors %}
    <img src="{{ user.avatar.url }}" alt="Avatar"
        class="img-thumbnail mx-auto d-block"/>
  {% endif %}
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="m-auto" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-primary">UPDATE</button>
    </form>
  </div>
  <div class="card-footer text-center">
    <p><a href="{% url 'account_change_password' %}">Change Password</a></p>
  </div>
</div>
{% endblock %}
